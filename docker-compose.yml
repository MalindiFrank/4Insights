version: '3.8'
services:
  auth:
    build: ./docker/auth
    ports:
      - "8001:8001"
    environment:
      - DEMO_AUTH_PORT=8001

  collector:
    build: ./docker/collector
    ports:
      - "8000:8000"
    volumes:
      - collector_data:/app/data

  backend:
    build: ./docker/dashboard-backend
    ports:
      - "8010:8010"
    environment:
      - DASHBOARD_BACKEND_PORT=8010
      - AUTH_BASE_URL=http://auth:8001
      - COLLECTOR_BASE_URL=http://collector:8000

  frontend:
    build: ./docker/dashboard-frontend
    ports:
      - "5173:80"
    environment:
      - VITE_DASHBOARD_BACKEND_URL=http://backend:8010
      - VITE_AUTH_SERVICE_URL=http://auth:8001
      - VITE_COLLECTOR_URL=http://collector:8000

volumes:
  collector_data:
